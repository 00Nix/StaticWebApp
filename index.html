<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Justice League | Character Gallery</title>
</head>
<body>
    <h1>Justice League | Character Gallery</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchCharacters()">
    </div>
    <div id="gallery">
        <!-- Character images will be displayed here -->
    </div>

    <script>
        // Sample character data
        const characters = [
            { 
            name: 'Batman',
             universe: 'DC',
             role: 'Hero', 
             power: 'Intelligence', 
             species: 'Human', 
             image: 'batman.jpg' 
            },
            {
            name: 'Superman',
             universe: 'DC', 
             role: 'Hero', 
             power: 'Strength', 
             species: 'Kryptonian', 
             image: 'superman.jpg' 
            },
            { 
            name: 'Wonder Woman', 
            universe: 'DC', 
            role: 'Hero', 
            power: 'Combat Skills', 
            species: 'Amazonian', 
            image: 'wonderwoman.jpg' 
            },
            { 
            name: 'Green Latern',
            universe: 'DC',
            role: 'Hero',
            power: 'Power Ring', 
            species: 'Human', 
            image: 'greenlatern.jpg' 
         },
            { 
            name: 'The Flash', 
            universe: 'DC',
            role: 'Hero', 
            power: 'Speed Force', 
            species: 'Human', 
            image: 'theflash.jpg' },
        ];

        const gallery = document.getElementById('gallery');
        
        function displayCharacters(characterList) {
            gallery.innerHTML = '';
            characterList.forEach(character => {
                
                    const card= document.createElement('div');
                    card.classList.add('card');

                    card.innerHTML = `
                        <img src="${character.image}" alt="${character.name}" class="character-image">
                        <h3>${character.name}</h3>
                        <p><strong>Universe:</strong> ${character.universe}</p>
                        <p><strong>Role:</strong> ${character.role}</p>
                        <p><strong>Power:</strong> ${character.power}</p>
                        <p><strong>Species:</strong> ${character.species}</p>
                    `;
                    gallery.appendChild(card);
                });
            }

        function searchCharacters() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredCharacters = characters.filter(character => 
                character.name.toLowerCase().includes(searchValue) ||
                character.role.toLowerCase().includes(searchValue) ||
                character.power.toLowerCase().includes(searchValue) ||
                character.species.toLowerCase().includes(searchValue) ||
                character.universe.toLowerCase().includes(searchValue)
            );
            displayCharacters(filteredCharacters);
        }
        displayCharacters(characters);

        // Function to display characters in the gallery
        function displayCharacters() {
            characters.forEach(character => {
                const card = document.createElement('div');
                card.style.display = 'inline-block';
                card.style.textAlign = 'center';
                card.style.margin = '15px';

                const img = document.createElement('img');
                img.src = character.image;
                img.alt = character.name;
                img.style.width = '200px';
                img.style.borderRadius = '8px';
                img.style.margin = '10px';
                card.appendChild(img);
                gallery.appendChild(card);

                const name = document.createElement('p');
                name.textContent = character.name;
               name.style.fontWeight = 'bold';
               
               card.appendChild(img);
               card.appendChild(name);
               gallery
            });
        }

        // Call the function to display characters
        displayCharacters();
    </script>
</body>
</html>
