<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Justice League | Character Gallery</title>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #111827;
    color: white;
}

h1 {
    text-align: center;
    padding: 20px;
}

.search-container {
    text-align: center;
    margin-bottom: 20px;
}

#searchInput {
    padding: 10px;
    width: 300px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

#gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background-color: #1f2937;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.card h3 {
    margin: 10px 0 5px 0;
    color: #60a5fa;
}

.card p {
    margin: 4px 0;
    font-size: 14px;
}
</style>
</head>

<body>
<nav>
    <a href="index.html">Home</a>
    <a href="details.html">Character Details</a>
    <a href="about.html">About</a>
    <a href="new-character-form.html">Add a Character</a>
</nav>
    <h1>The Justice League</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchCharacters()">
    </div>
    <div id="gallery">
        <!-- Character images will be displayed here -->
    </div>

    <script>
        // Sample character data
        const characters = [
            { 
            name: 'Batman',
             universe: 'DC',
             role: 'Hero', 
             power: 'Intelligence', 
             species: 'Human', 
             image: 'batman.jpg' 
            },
            {
            name: 'Superman',
             universe: 'DC', 
             role: 'Hero', 
             power: 'Godlike Strength', 
             species: 'Kryptonian', 
             image: 'superman.jpg' 
            },
            { 
            name: 'Wonder Woman', 
            universe: 'DC', 
            role: 'Hero', 
            power: 'Godlike Strength', 
            species: 'Amazonian', 
            image: 'wonderwoman.jpg' 
            },
            { 
            name: 'Green Latern',
            universe: 'DC',
            role: 'Hero',
            power: 'Power Ring', 
            species: 'Human', 
            image: 'greenlatern.jpg' 
         },
            { 
            name: 'The Flash', 
            universe: 'DC',
            role: 'Hero', 
            power: 'Speed Force', 
            species: 'Human', 
            image: 'theflash.jpg' },
        ];

        const gallery = document.getElementById('gallery');
        
        function displayCharacters(characterList) {
            gallery.innerHTML = '';
            characterList.forEach(character => {
                
                    const card= document.createElement('div');
                    card.classList.add('card');

                    card.innerHTML = `
                        <img src="${character.image}" alt="${character.name}" class="character-image">
                        <h3>${character.name}</h3>
                        <p><strong>Universe:</strong> ${character.universe}</p>
                        <p><strong>Role:</strong> ${character.role}</p>
                        <p><strong>Power:</strong> ${character.power}</p>
                        <p><strong>Species:</strong> ${character.species}</p>
                        <a href="details.html" style="
                            display:inline-block;
                            margin-top:10px;
                            padding: 8px 12px;
                            background-color: #60a5fa;
                            color: black;
                            text-decoration: none;
                            border-radius: 6px;">
                            View Details
                        </a>
                    `;
                    gallery.appendChild(card);
                });
            }

        function searchCharacters() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredCharacters = characters.filter(character => 
                character.name.toLowerCase().includes(searchValue) ||
                character.role.toLowerCase().includes(searchValue) ||
                character.power.toLowerCase().includes(searchValue) ||
                character.species.toLowerCase().includes(searchValue) ||
                character.universe.toLowerCase().includes(searchValue)
            );
            displayCharacters(filteredCharacters);
        }
        displayCharacters(characters);
    </script>
</body>
</html>
