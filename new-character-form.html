!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Character</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #111827;
    color: white;
}
nav {
    background-color: #1f2937;
    padding: 15px;
    text-align: center;
}
nav a {
    color: #60a5fa;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
}
nav a:hover {
    color: white
}
.container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #1f2937;
    border-radius: 10px;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #60a5fa;
    margin-bottom: 20px;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}
textarea {
    resize: vertical;
}
button {
    background-color: #60a5fa;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
}
button:hover {
    background-color: #3b82f6;
}
</style>
</head>
<body>
    <a href="index.html">Home</a>
    <a href="details.html">Character Details</a>
    <a href="about.html">About</a>
    <a href="new-character-form.html">Add a Character</a>

<div class="container">
    <h1>Add a new Character</h1>
    <form>
        <label for="name">Character Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter character name" required>
        
        <label for="universe">Universe:</label>
        <input type="text" id="universe" name="universe" placeholder="Enter universe (e.g., DC, Marvel)" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="Enter character role (e.g., Hero, Villain)" required>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" placeholder="Enter image URL" required>

        <label for="description">Short Description:</label>
        <textarea id="description" name="description" placeholder="Enter a short description of the character" required></textarea>
        <button type="submit">Add Character</button>
    </form>
</div>
</body>
</html>
